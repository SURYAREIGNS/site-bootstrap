<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>site-bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header-top" style="margin: 25px;">
            <div class="row header-nav">
                <div class="col-3">
                    <div class="row">
                        <div class="col-4" style="margin-bottom: 10px;">English</div>
                        <div class="col-8">High Contrast</div>
                    </div>
                </div>
                <div class="col-3">
                    <div class="row">
                        <div class="col-3">Log in</div>
                        <div class="col-9">Start free or get demo</div>
                    </div>
                </div>
            </div>
         </div>
         <div class="header-down">
            <div class="row">
                <div class="col-8">
                    <div class="row">
                        <div class="col-2">
                            <img src="HubSpot Logo.svg" style="width: 100px;">
                        </div>
                        <div class="col-2"><p>Blogs</p></div>
                        <div class="col-2"><p>Newsletters</p></div>
                        <div class="col-2"><p>Videos</p></div>
                        <div class="col-2"><p>Podcasts</p></div>
                        <div class="col-2"><p>Resources</p></div>
                    </div>
                </div>
                <div class="col-4">
                    <p>HubSpot Products</p>
                </div>
            </div>
         </div>
     </div>
     <div class="container">
        <div class="heading-section">
        <div class="row" style="margin: 10px;">
            <div class="col-12"><h1>SIMPLE WEBSITE EXAMPLES</h1></div>
        </div>
        </div>
     </div>
     <div class="container">
        <div class="author" style="margin: 10px;">
            <div class="row header-nav" style="border-bottom: 3px solid lightgoldenrodyellow; margin: 5px;">
                <div class="col-3">
                    <img src="https://blog.hubspot.com/hs-fs/hubfs/madison-zoey-vettorino.jpg?width=72&height=72&name=madison-zoey-vettorino.jpg" style="border-radius: 70%;"> Madison-zoey-vettorino
                </div>
                <div class="col-3">Published: 09,Feb 2023</div>
            </div>
        </div>
     </div>
</body>
</html>
